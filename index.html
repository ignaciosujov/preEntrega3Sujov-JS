<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hola, este es un simulador de plazo fijo.</h1>
    <div class="contenedor">
        <div class="titulo" id="tna">
            <h2>Coder<span>Bank</span></h2>
            <p>Simula tu Plazo Fijo en CoderBank</p>
        </div>
        <div class="info">
            <div id="montosSeleccion">
                
            </div>
            <div id="otroMonto" style="display: none;">
                <label for="montoPersonalizado">Ingrese monto deseado</label>
                <input type="number" name="" id="montoPersonalizado" onchange="mostrarOtroMonto()">
            </div>
            <div id="cantDias">
                <label for="dias">A cuantos dias?</label>
            </div>
            <div id="otrosDias" style="display: none;">
                <label for="diasPersonalizados">Ingrese dias deseados</label>
                <input type="number" name="" id="diasPersonalizados">        
            </div>
            <div id="PFCotizado">

            </div>
            <div class="botones">
                <button type="submit" onclick="cotizarPlazoFijo()">Calcular Plazo Fijo</button>
            </div>
        </div>
    </div>

    <div id="opcionesDeMontos"></div>



    <script src="script.js"></script>
</body>
</html>
