<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hola, este es un simulador de plazo fijo.</h1>
    <div class="contenedor">
        <div class="titulo" id="tna">
            <h2>Coder<span>Bank</span></h2>
            <p>Simula tu Plazo Fijo en CoderBank</p>
        </div>
        <div class="info row">
            <div class="montosContainer col-6">
                <div id="montosSeleccion" class="montos">
                    
                </div>
                <div id="otroMonto" style="display: none;">
                    <label for="montoPersonalizado"><h3>Ingrese monto deseado</h3></label>
                    <input type="number" name="" id="montoPersonalizado" onchange="mostrarOtroMonto()">
                </div>
            </div>
            <div class="diasContainer col-6">
                <div id="cantDias">
                    
                </div>
                <div id="otrosDias" style="display: none;">
                    <label for="diasPersonalizados"><h3>Ingrese dias deseados</h3></label>
                    <input type="number" name="" id="diasPersonalizados" onchange="mostrarOtrosDias()">        
                </div>
            </div>
        </div>
        <div class="cotizado row">
            <div id="PFCotizado" class="col-6">

            </div>
            <div class="botones col-4" id="botonCalcular">

            </div>
        </div>
    </div>

    <div id="opcionesDeMontos"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
